<!DOCTYPE html>
<html lang="en">

<head>
	<title>About Me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet" type='text/css'>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main class="main">
		<header class="header">
			<div class="content">
				<img class="logo main-col" src="images/logo-1913689.svg" alt="Company Logo">
				<div class="page-title">Web Dev I</div>
			</div>
		</header>
		<section class="hero">
			<div class="content">
				<picture>
					<source media="(min-width: 1024px)" srcset="images/patseguin-lrg.jpg">
					<source media="(min-width: 960px)" srcset="images/patseguin-med.jpg">
					<source media="(min-width: 640px)" srcset="images/patseguin-small.jpg">
					<img class="my-picture" src="images/patseguin-xsmall.jpg" alt="This is a picture of me">
				</picture>
				
				<p class="my-name">Patrick Seguin</p>
				<p class="my-location">Branchburg, NJ</p>
			</div>
		</section>
		<section class="about-me">
			<div class="content">
				<div class="about-content">
					<p class="iama">I want to be...</p>
					<p class="my-info">A master coder</p>
					<p class="iama">My favorite way to work is...</p>
					<p class="my-info">At my desk with my cat sitting next to me</p>
					<p class="iama">In my free time, I like to...</p>
					<p class="my-info">Play games on my computer and watch youtube videos</p>
				</div>
			</div>
		</section>
		<section class="images">
			<figure>
				<picture class="cat-sleeping">
					<source srcset="images/cat-sleeping-xsmall.jpg" media="(max-width: 639px)">
					<source srcset="images/cat-sleeping-small.jpg" media="(min-width: 640px) and (max-width: 939px)">
					<source srcset="images/cat-sleeping-med.jpg" media="(min-width: 940px) and (max-width: 1023px)">
					<source srcset="images/cat-sleeping-lrg.jpg" media="(min-width: 1024px)">
					<img src="images/cat-sleeping-small.jpg">
				</picture>
				<figcaption>An adorable cat sleeping on the couch</figcaption>
			</figure>
			<hr>
			<figure>
				<picture class="cat-sitting">
					<source srcset="images/cat-sitting-xsmall.jpg" media="(max-width: 639px)">
					<source srcset="images/cat-sitting-small.jpg" media="(min-width: 640px) and (max-width: 939px)">
					<source srcset="images/cat-sitting-med.jpg" media="(min-width: 940px) and (max-width: 1023px)">
					<source srcset="images/cat-sitting-lrg.jpg" media="(min-width: 1024px)">
					<img src="images/cat-sitting-small.jpg">
				</picture>
				<figcaption>The same cat sitting on the counter</figcaption>
			</figure>
			<hr>
			<figure>
				<picture class="cat-outside">
					<source srcset="images/cat-outside-xsmall.jpg" media="(max-width: 639px)">
					<source srcset="images/cat-outside-small.jpg" media="(min-width: 640px) and (max-width: 939px)">
					<source srcset="images/cat-outside-med.jpg" media="(min-width: 940px) and (max-width: 1023px)">
					<source srcset="images/cat-outside-lrg.jpg" media="(min-width: 1024px)">
					<img src="images/cat-outside-small.jpg">
				</picture>
				<figcaption>The cat outside on the front porch</figcaption>
			</figure>
		</section>
		<footer class="footer">
			<div class="content">
				<div class="page-title">&copy; Patrick Seguin</div>
			</div>
		</footer>
	</main>
</body>

</html>
